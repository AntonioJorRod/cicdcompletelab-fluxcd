apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 5.44.0
      sourceRef:
        kind: HelmRepository
        name: grafana-repo
        namespace: flux-system
  values:
    loki:
      config: |
        table_manager:
          retention_deletes_enabled: true
          retention_period: 168h
    mode: monolith
    persistence:
      enabled: true
      storageClassName: standard
      size: 10Gi
